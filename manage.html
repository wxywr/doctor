<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
	<meta name="applicable-device" content="mobile">
	<title>管理团队</title>
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="style/mui.css" type="text/css">
	<link rel="stylesheet" href="style/mui.min.css" type="text/css">
</head>
<body style="background-color: #fff;">
	<div class="Head">
		<img src="img/teem.png" alt="">
		<div class="team-name">
			<h3 class="fl">团队名称</h3>
			<input type="text" class="t-name fr" name="name" value="XXX医生团队">
		</div>
		<div class="sign">
			<h3>个性签名</h3>
			<textarea  rows="8" class="txt" maxlength="160">擅长: 团队擅长疾病治疗团队擅长疾病治疗团队擅长疾病治疗团队擅长疾病治疗团队擅长疾病治疗团队擅长疾病治疗团队擅长疾病治疗</textarea>
			<span class="word">160字</span>
		</div>
		<input type="button" class="hold" value="保存">
	</div>
	<div class="allDoctors">
		<div class="Title">团队成员管理</div>
		<div class="Add"><i class="ad"></i>添加团队医生</div>
		<ul class="allList">
			<li class="every">
				<div class="left fl">
					<img src="img/doctor.png" alt="" class="hd">
					<div class="edits"><i></i>编辑</div>
					<div class="dele"><i></i>删除</div>
				</div>
				<div class="right fr">
					<div class="to">
						<input type="text" class="do-name" value="王医生"><select class="do-job"><option value="">主任医师</option><option value="">主治医师</option></select><select class="team-job"><option value="">责任医师</option><option value="">团队医师</option></select>
					</div>
					<div class="mi"><p>简介:</p> <textarea name="" id="sim" rows="2">医生个人简介医生个人简介医生个人简介医生个人简介</textarea>
					</div>
					<div class="bo"><p>擅长:</p> <textarea name="" id="great" rows="1">医生擅长</textarea>
					</div>
					<div class="mask"></div>
				</div>
				<div class="ok">保存</div>
			</li>

			<li class="every">
				<div class="left fl">
					<img src="img/doctor.png" alt="" class="hd">
					<div class="edits"><i></i>编辑</div>
					<div class="dele"><i></i>删除</div>
				</div>
				<div class="right fr">
					<div class="to">
						<input type="text" class="do-name names" value="周医生"><select class="do-job"><option value="">主任医师</option><option value="">主治医师</option></select><select class="team-job"><option value="">责任医师</option><option value="">团队医师</option></select>
					</div>
					<div class="mi"><p>简介:</p> <textarea name="" id="sim" rows="2">医生个人简介医生个人简介医生个人简介医生个人简介</textarea>
					</div>
					<div class="bo"><p>擅长:</p> <textarea name="" id="great" rows="1">医生擅长</textarea>
					</div>
					<div class="mask"></div>
				</div>
				<div class="ok">保存</div>
			</li>
		</ul>
	</div>
</body>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/doctor.js"></script>
<script type="text/javascript" src="js/mui/mui.js"></script>
<script>
	function ok(){
		var put = document.querySelector('.new input');
		var select = document.querySelectorAll('.new select');
		var area = document.querySelectorAll('.new textarea');
		var edit = document.querySelector('.new .edits');
		var del = document.querySelector('.new .dele');
		var ok = document.querySelector('.new .ok');
		var mask = document.querySelector('.new .mask');
		if(put.value.length==0){
			alert('请填写姓名');
			return false;
		}
		if(area[0].value.length==0){
			alert('请填写简介项');
			return false;
		}
		if(area[1].value.length==0){
			alert('请填写擅长项');
			return false;
		}
		else{
			put.style.border='0';
			select[0].setAttribute("style","background-color: #fff;color:#008837;padding-left:0;");
			select[1].setAttribute("style","background: linear-gradient(to left, #a8e063, #56ab2f);color:#FFF;padding-left:0.1rem;border-radius:0.15rem;width:28%;height:0.25rem;line-height:0.25rem;");
			area[0].setAttribute("style","background-color:#fff;border:none;height:0.5rem;margin-bottom:0;");
			area[1].setAttribute("style","background-color:#fff;border:none;height:0.2rem;");
			edit.style.display='block';
			del.style.display='block';
			ok.style.display='none';
			mask.style.display='block';
		}
	}

	function delet(item){
		var sup = item.parentNode.parentNode.parentNode;
		var n = document.querySelector('.new');
		var btnArray = ['否', '是'];
        mui.confirm('', '确定删除该医生吗？', btnArray, function(e) {
            if (e.index == 1) {
                sup.removeChild(n);
            } 
        })
	}

</script>
</html>
